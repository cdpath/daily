on:
  schedule:
    - cron: '0 1 * * *' # UTC 01:00 everyday
  workflow_dispatch:

jobs:
  fetch_and_send:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch Question
        run: python question_of_today.py

